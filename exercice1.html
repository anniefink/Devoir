<!DOCTYPE html>
<html>
<head>
  <title>Afficher la date, l'heure et le pays (Gabon)</title>
  <script>
    function afficherDateHeurePays() {
      
        var date = new Date();
        var jour = date.getDate();
        var mois = date.getMonth() + 1; 
        var annee = date.getFullYear();
        var heures = date.getHours();
        var minutes = date.getMinutes();
        var secondes = date.getSeconds();
      

      
      var resultElement = document.createElement ("p");
      resultElement.innerHTML = `Date et heure : ${jour}/${mois}/${annee} ${heures}:${minutes}:${secondes}      
                                Pays :  Gabon` 
      
      
      var bodyElement = document.getElementsByTagName("body")[0];
      bodyElement.appendChild(resultElement);
    }
  </script>
</head>
<body onload="afficherDateHeurePays()">

</body>
</html>
